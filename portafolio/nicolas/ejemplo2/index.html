<!DOCTYPE html>
<html lang="es">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de Empleados</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
<script src="index.js"></script>
    <main>
        <section id="menu">

                    </label>
                        <label for="grupo">RH

                                <option value="AB+">AB+</option>

        </section>

    <div class="boton">

    </div>
